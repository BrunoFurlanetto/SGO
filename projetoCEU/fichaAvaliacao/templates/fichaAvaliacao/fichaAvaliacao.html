{% extends 'base.html' %}
{% load static %}
{% include 'parciais/_head.html' %}

{% block conteudo %}
<!-------------------------------- LINHA 1 ---------------------------->
  <div class="conteudo-avaliacao" style="padding: 10px">

    <div class="head">
      <img src="{% static  'img/logoAvalicao.png' %}">
      <p>Ficha de Avaliação das atividades</p>
    </div>
    <hr class="divisao">

    <form action="{% url 'fichaAvaliacao' %}" method="POST">
      {% csrf_token %}
      <script src="{% static 'js/teste.js' %}"></script>
      <script src="{% static 'js/jquery.js' %}"></script>
      <div class="row">
        <div class="form-group col-md-6">
          <input type="text" class="form-control only-line" name="instituicao" readonly value="{{ user.last_name }}" >
        </div>
        <div class="form-group col-md-6">
          <input type="text" class="form-control only-line" name="cidade" placeholder="Cidade">
        </div>
      </div>
      <div class="row mt-3">
        <div class="form-group my-2 col-auto">
          <label>Nº Alunos:</label>
        </div>
        <div class="form-group col-md-2">
          <input type="number" class="form-control" >
        </div>
        <div class="form-group my-2 col-auto">
          <label>Nº Educadores:</label>
        </div>
        <div class="form-group col-md-2">
          <input type="number" class="form-control" >
        </div>
        <div class="form-group my-2 col-auto">
          <label>Série:</label>
        </div>
        <div class="form-group col-md-2" style="width: 154px">
          <input type="text" class="form-control" >
        </div>
      </div>

      <hr class="divisao">
      <h5>Identificação dos avaliadores</h5>
      <div class="form-group">
        <label for="inputAddress2">Endereço 2</label>
        <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, hotel, casa, etc.">
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="inputCEP">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Clique em mim
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
  </div>

{% endblock %}
